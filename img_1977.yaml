Name: 1977 Black & White Tidelands Imagery, NJ
Description:  This is a series of chronopaque photo-basemaps known as the "1977 Tidelands Basemaps." The maps were scanned and georeferenced using the NJDEP Tidelands Grid vector data layer as the reference data set. 
