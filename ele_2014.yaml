Name: 2014 Elevation, Hackensack and Meadowlands NJ
Description: This data set is high resolution terrain elevation data, the horizontal datum is NAD83 (2011), the vertical datum is NADV88, Geoid 12A, and it is projected in New Jersey State Plane. Units are in US Survey Feet. The LiDAR data were collected between 04/10/14 and 04/11/14, leaf off.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
UpdateFrequency: None
