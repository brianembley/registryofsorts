Name: 1995 Infrared Imagery, NJ
Description:  This service displays 3 band false color infrared (near IR) imagery acquired under leaf-off conditions in spring of 1995, with some in 1997. It is in State Plane Coordinate System NAD83, U.S. Survey Feet. In most client software, the default spatial reference system of the service will be Geographic Coordinates, WGS84. It is at 1-meter ground resolution, a quarter-quadrangle (3.75-minutes of latitude by 3.75-minutes of longitude) image cast on the UTM projection, NAD83.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
UpdateFrequency: None
Tags:  3.75- x 3.75-minute orthophoto, digital orthophotoquad, 7.5- x 7.5-minute orthophoto, quarter-quadrangle orthophoto,Mid Atlantic,New Jersey
