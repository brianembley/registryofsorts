Name: 1970 Black & White Wetlands Imagery, NJ
Description:  This is a series of chronoflex photo-basemaps known as the "1970 Wetlands Basemaps." These maps were scanned and geo-referenced using the NJDEP Tidelands Grid vector data layer as the reference data set. 
Contact:  njgin@oit.nj.gov
ManagedBy:    The New Jersey Office of GIS, NJ Office of Information Technology
UpdateFrequency: None
