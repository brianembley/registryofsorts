Name: 2011 Elevation, FEMA Camden and Burlington Counties NJ
Description: This LiDAR survey presents digital elevation data sets of a bald earth surface model covering Burlington and Camden Counties. The LiDAR data were acquired in March and April of 2011, leaf off. The spatial coordinate system is NAD83 UTM zone 18 meters, vertical is NAVD88, using the Geoid09 model.

Terrain data, as defined in FEMA Guidelines and Specifications, Appendix M: Data Capture Standards, describe the digital topographical data that were used to create the elevation data representing the terrain environment of a watershed and/or floodplain.
