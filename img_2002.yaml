Name: 2002 Infrared Imagery, NJ
Description:  This is digital color infrared orthophotography, in the State Plane Coordinate System NAD83, U.S. Survey Feet. The default spatial reference system will be Geographic Coordinates, WGS84. The imagery was captured at a negative scale of 1" = 1600' in the spring of 2002, leaf-off. The ortho-rectification process has achieved the NSSDA of +/-4.0 ft. horizontal accuracy at a 95% confidence level. The final product has a nominal scale of 1:2400.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
