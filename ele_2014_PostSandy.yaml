Name: 2014 Elevation, Post-Hurricane Sandy Supplemental NE NJ
Description: This data set includes LiDAR covering Bergen, Essex, Hudson, Middlesex, Monmouth, and Union Counties, and including Morristown National Historical Park. Ground conditions were: water at normal levels; no unusual inundation; no snow; leaf off. It was gathered in March and April, 2014. The horizontal datum is NAD83(2011). The vertical datum is NAVD88. The product was delivered in meters.

This data will assist in the evaluation of storm damage and erosion of the local environment as part of USGS' Hurricane Sandy response.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
