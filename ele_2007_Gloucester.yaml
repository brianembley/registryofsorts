Name: 2007 Elevation, Gloucester County NJ
Description: This LIDAR data set is remotely sensed high-resolution elevation data collected by an airborne collection platform, for the purpose of producing high accuracy 3D elevation based geospatial products for floodplain mapping in Gloucester County. It was gathered in March and April, 2007, leaf-off. The horizontal datum is NAD83. The vertical datum is NAVD88. The product was delivered in US Survey Feet.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
