Name: 2018 Elevation, Northwest NJ
Description: This LiDAR data set covers Sussex, Passaic, Warren, Morris, Hunterdon, and Somerset Counties. The horizontal projection/datum is NAD83 (2011), State Plane New Jersey, feet and the vertical datum is NAVD88 (GEOID12B), feet. LiDAR data was delivered as tiled intensity imagery, and as tiled bare-earth DEMs. It was collected in early 2017 and 2018, while no snow was on the ground and rivers were at or below normal levels.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
UpdateFrequency: None
