Name: 2015 Elevation, DVRPC of NJ
Description: This LiDAR data set was gathered in April, 2015, leaf-off, for the purpose of producing high accuracy 3D hydro-flattened DEM with a 1-meter cell size, comprised of 8 contiguous counties located in PA and NJ. The data were developed based on a horizontal projection/datum of UTM Zone 18, NAD83 (2011), meters and vertical datum of NAVD1988 (GEOID12A), meters, and processed to create Classified LAS 1.4 Files formatted to 1500 meter X 1500 meter tiles.

LiDAR was collected in spring of 2015, while no snow was on the ground and rivers were at or below normal levels.
