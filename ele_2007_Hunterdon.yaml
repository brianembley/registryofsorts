Name: 2007 Elevation, Hunterdon County NJ
Description: This LiDAR surface data was generated for FEMA. FEMA Guidelines and Specifications, Appendix N: Data Capture Standards, describes the digital topographic data that was used to create the elevation data representing the terrain environment of a watershed and/or floodplain. It was gathered in March, 2007, leaf-off. The horizontal datum is NAD83. The vertical datum is NAVD88. The product was delivered in US Survey Feet.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
