Name: 2006 Natural Color Imagery, NJ
Description:  This Web Map Service (WMS) serves natural color imagery from the 2006 National Agriculture Imagery Program (NAIP) for New Jersey.
The source imagery used is 1 meter ground sample distance (GSD) ortho imagery rectified to a horizontal accuracy of within +/- 5 meters of reference digital ortho quarter quads (DOQQ's) from the National Digital Ortho Program (NDOP). NAIP quarter quads are formatted to the UTM coordinate system using NAD83. NAIP imagery may contain as much as 10% cloud cover per tile. Compressed county-wide mosaics were derived from the quarter quads. 
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
UpdateFrequency:  None
