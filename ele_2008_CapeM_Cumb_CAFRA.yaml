Name: 2008 Elevation, Cape May, Cumberland, CAFRA Salem Counties NJ
Description: High accuracy, bare-earth processed LiDAR data were gathered in LAS format and 2.0-meter DEM, in ArcGrid format, covering Cape May and Cumberland Counties, and the part of Salem County that is south and west of the CAFRA line, in April, 2008. The horizontal datum is NAD83. The vertical datum is NAVD88. The product was delivered in US Survey Feet.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
UpdateFrequency: None
