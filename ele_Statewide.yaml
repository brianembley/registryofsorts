Name: Statewide NJ Elevation
Description: This statewide 10 foot resolution DEM was developed from 12 separate major New Jersey LiDAR collection projects, and one LIDAR project done for Delaware. This layer was created to provide a standard resolution bare earth DEM for the State of New Jersey.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
UpdateFrequency: None
