Name: 2015 Natural Color Imagery, NJ
Description: This service displays the three natural color bands from the 4-band project. It is in the EPSG::6527 NAD83(2011) NJ State Plane coordinates, US Survey feet (Transverse Mercator projection). 
Multi-spectral digital orthophotography was produced at a nominal scale of 1:2400 (1&quot; = 200') with a 1 foot pixel resolution.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
UpdateFrequency: None
