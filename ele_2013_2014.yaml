Name: 2013/2014 Elevation, Coastal NJ NOAA Topobathy
Description: This LiDAR data set was required by the NGS, Remote Sensing Division CMP. The data were acquired from 20131202 - 20140625, leaf off, in two missions.  The mission flown on 20131202 represents a Low Water mission and the mission flown on 20140625 represents a High Water mission. The final classified LiDAR data were then used to create topobathymetric DEM in IMG format with 1m pixel size.
