Name: 2009 Elevation, Mercer County NJ
Description: This project acquired and produced high accuracy bare-earth processed LiDAR data in LAS format and 1.0-meter DEM covering Mercer County. It was gathered in March and April, 2009, leaf-off. The horizontal datum is NAD83. The vertical datum is NAVD88. The product was delivered in US Survey Feet.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
