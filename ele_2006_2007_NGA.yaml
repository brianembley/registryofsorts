Name: 2006/2007 Elevation, NGA Northeast NJ
Description: This LiDAR dataset was requested by the USGS for the entire state of New Jersey. LiDAR data in the form of 3-dimensional positions of a dense set of masspoints was collected.  This data was used in the development of the bare-earth-classified elevation point data sets.
Contact:  njgin@oit.nj.gov
ManagedBy:  The New Jersey Office of GIS, NJ Office of Information Technology
